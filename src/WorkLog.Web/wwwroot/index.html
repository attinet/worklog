<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>每日工作紀錄系統</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="css/app.css" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;color:#6b7280;">
            <div style="text-align:center;">
                <svg class="loading-progress">
                    <circle r="40%" cx="50%" cy="50%" />
                    <circle r="40%" cx="50%" cy="50%" />
                </svg>
                <p>載入中...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" style="display:none;position:fixed;bottom:0;width:100%;background:#ffecec;color:#c00;padding:0.8rem;text-align:center;z-index:1000;">
        發生未處理的錯誤。
        <a href="." class="reload" style="color:#0066cc;">重新載入</a>
        <span class="dismiss" style="cursor:pointer;margin-left:1rem;">✕</span>
    </div>
    <script>
        // 檔案下載函式
        window.downloadFile = function (filename, contentType, bytes) {
            const blob = new Blob([bytes], { type: contentType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        };
    </script>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>
